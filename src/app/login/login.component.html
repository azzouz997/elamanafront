<div class="login-page">
  <div class="login-box">
    <div class="card">
      <div class="body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="msg">
            <img src="../../assets/mime-attachment.png">
          </div>
          <!-- <br> -->
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          <br>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="material-icons">person</i>
            </span>
            <div class="form-line">
              <input type="text" class="form-control" formControlName="login" name="login" placeholder="Nom d'utilisateur" required="" autofocus=""
                aria-required="true">
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="material-icons">lock</i>
            </span>
            <div class="form-line">
              <input type="password" class="form-control" formControlName="password" name="password" placeholder="Mot de passe" required=""
                aria-required="true">
            </div>
          </div>
          <div class="align-center">
            <button class="btn btn-success waves-effect" type="submit" style="width: 50%;">Connecter</button>
          </div>
          <br>
