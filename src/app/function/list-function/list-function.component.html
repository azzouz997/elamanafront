<ol class="breadcrumb breadcrumb-bg-grey">
  <li><a href="/">Accueil</a></li>
  <li class="active">Gestion des Fonctions</li>
</ol>

<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="body">
        <div class="table-responsive">
          <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div id="DataTables_Table_1_filter" class="dataTables_filter">
              <label>Rechercher:
                <input type="search" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_1"
                  name="search" [(ngModel)]="searchText">
              </label>
              <!-- <button type="button" (click)="addFunction()"
                class="btn bg-blue-grey btn-circle waves-effect waves-circle waves-float pull-right">
                <i class="material-icons">add</i>
              </button> -->
            </div>
            <br>
            <table class="table table-bordered table-striped table-hover dataTable js-exportable"
              id="DataTables_Table_1" role="grid" aria-describedby="DataTables_Table_1_info">
              <thead>
                <tr role="row">
                  <th style="width: 141.75px;">Nom <i class="material-icons pull-right" (click)="sortFunction('name', booleanValue)">sort</i></th>
                  <th style="width: 141.75px;">Description <i class="material-icons pull-right" (click)="sortFunction('description', booleanValue)">sort</i></th>
                  <th style="width: 141.75px;">Etat <i class="material-icons pull-right" (click)="sortFunction('status', booleanValue)">sort</i></th>
                  <th class="text-center" style="width: 229.75px;">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr role="row" class="odd" *ngFor="let function of functions
                  | paginate: { itemsPerPage: 10, currentPage: p, totalItems: functions.length }
                  | functionFilter: searchText;">
                  <!--  -->
                  <td class="sorting_1">{{function.name}}</td>
                  <td class="sorting_1">{{function.description}}</td>
                  <td class="sorting_1" *ngIf="!function.status">Désactivé</td>
                  <td class="sorting_1" *ngIf="function.status">Activé</td>
                  <td class="text-center">
                    <button type="button" class="btn bg-green waves-effect" *ngIf="!function.status"
                      (click)="activate(function.functionId)">Activer</button>
                    <button type="button" class="btn bg-black waves-effect waves-light"
                    (click)="desactivate(function.functionId)" *ngIf="function.status">Desactiver</button>
                      &nbsp;&nbsp;
                    <button type="button" class="btn btn-primary waves-effect"
                      [routerLink]="['/function-role', function.functionId]">
                      <span>List of roles</span>
                    </button>&nbsp;&nbsp;
                    <!-- <button type="button" class="btn bg-red waves-effect" (click)="deleteFunction(function)">
                      <span>Supprimer</span>
                    </button> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div *ngIf="functions?.length > 0">
          <div class="text-center">
            <div class="d-inline-flex border-radius-fl-item mt-4 mb-0 pagination">
              <div class="row justify-content-center">
                <pagination-controls (pageChange)="p = $event" nextLabel="" previousLabel=""></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
