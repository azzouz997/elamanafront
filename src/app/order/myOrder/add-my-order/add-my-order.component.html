<ol class="breadcrumb breadcrumb-bg-grey">
  <li><a href="/">Accueil</a></li>
  <li><a href="/my-order-list">Mes Commandes</a></li>
  <li class="active">Ajouter une Commande</li>
</ol>

<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="body">
        <br>
        <form name="form" role="form" (ngSubmit)="addOrder()" [formGroup]="addForm">
          <!--  -->

          <div class="row clearfix">
            <div class="col-md-3">
              <b>Propositions</b>
              <div class="input-group">
                <div class="form-line">
                  <select class="form-control" formControlName="proposition" (change)="onChange($event.target.value)">
                    <option *ngFor="let prop of propositions" [ngValue]="prop.propositionId">
                      {{prop.propositionNumber}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <b>Produits</b>
              <div class="input-group">
                <div class="form-line">
                  <input type="text" class="form-control" formControlName="product" placeholder="Produit" disabled>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <b>Fournisseurs</b>
              <div class="input-group">
                <div class="form-line">
                  <input type="text" class="form-control" formControlName="supplier" placeholder="Fournisseur" disabled>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <b>Quantité</b>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="material-icons">border_color</i>
                </span>
                <div class="form-line">
                  <input type="number" class="form-control" formControlName="quantity" placeholder="Quantité" disabled>
                </div>
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col-md-12">
              <div class="form-group">
                <b>Bon de commande</b>
                <div class="input-group">
                  <div class="form-line">
                    <input type="file" id="file" formControlName="bonComande" class="form-control" accept=".pdf,.doc,.docx" (change)="handleFileInput($event.target.files)">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col-md-12">
              <div class="input-group">
                <button type="button" class="btn btn-primary m-t-15 waves-effect pull-right"
                  [disabled]="addForm.invalid || isSaving" (click)="addOrder()">Ajouter
                </button>
                <button type="button" class="btn bg-grey m-t-15 waves-effect" (click)="previousState()">Annuler
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
